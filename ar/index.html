<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Gaze Interaction â€“ Two Geometries</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor
          fuse="true"
          fuse-timeout="1000"
          color="black">
        </a-cursor>
      </a-entity>

      <a-plane
        rotation="-90 0 0"
        width="12"
        height="12"
        color="#DDDDDD">
      </a-plane>

    
      <a-cylinder
        id="infoCylinder"
        position="-1.2 1 -3"
        radius="0.4"
        height="1"
        color="#7BC8A4"
        animation__enter="startEvents: mouseenter; property: scale; to: 1.3 1.3 1.3; dur: 300"
        animation__leave="startEvents: mouseleave; property: scale; to: 1 1 1; dur: 300">
      </a-cylinder>

  
      <a-cone
        id="infoCone"
        position="1.2 1 -3"
        radius-bottom="0.5"
        height="1"
        color="#FFB347"
       animation__enter="startEvents: mouseenter; property: rotation; to: 360 0 0; dur: 700"
    animation__leave="startEvents: mouseleave; property: rotation; to: 0 0 0; dur: 700">
      </a-cone>

     
      <a-text
        value="Look at an object to interact"
        position="0 2.5 -3"
        align="center"
        width="4"
        color="#111">
      </a-text>

      
      <a-light type="ambient" color="#FFFFFF"></a-light>
      <a-light type="directional" position="1 3 2"></a-light>

      
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
