<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Cube Selection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #scene {
            width: 100vw;
            height: 100vh;
        }

        #infoPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 260px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div id="scene"></div>

<div id="infoPanel">
    Click a cube to see its information here.
</div>
<script type="module" src="main.js"> </script>
</body>
